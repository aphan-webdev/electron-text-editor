<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electron Text Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Text Editor</h1>
    <div class="menu-buttons">
      <button id="newBtn">New</button>
      <button id="openBtn">Open</button>
      <button id="saveBtn">Save</button>
    </div>
  </header>

  <div class="toolbar">
    <button class="tool-btn" data-command="bold"><b>B</b></button>
    <button class="tool-btn" data-command="italic"><i>I</i></button>
    <button class="tool-btn" data-command="underline"><u>U</u></button>

    <button class="tool-btn" data-command="justifyLeft" title="Align Left">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M3 4h18v2H3zM3 9h12v2H3zM3 14h18v2H3zM3 19h12v2H3z"/>
      </svg>
    </button>

    <button class="tool-btn" data-command="justifyCenter" title="Align Center">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M6 4h12v2H6zM3 9h18v2H3zM6 14h12v2H6zM3 19h18v2H3z"/>
      </svg>
    </button>

    <button class="tool-btn" data-command="justifyRight" title="Align Right">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M3 4h18v2H3zM9 9h12v2H9zM3 14h18v2H3zM9 19h12v2H9z"/>
      </svg>
    </button>
  </div>

  <main>
    <div id="editor" contenteditable="true"></div>
  </main>

  <script src="renderer.js"></script>
</body>
</html>
